<script>
    var db = firebase.firestore();
    var newsKey;

    getArgs();
    getNewsDetails();

    function getArgs() {
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");

        newsKey = queries[0].replace("keyNews=", "");
    }

    function getNewsDetails() {
        var docRef = db.collection("news").doc(newsKey);
        docRef.get().then(function(doc) {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                populateFields(doc);
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    }

    function populateFields(doc) {
        var titleTV = document.getElementById('title');
        var contentTV = document.getElementById('content');

        titleTV.value = doc.get("title");
        contentTV.innerHTML = doc.get("content");
    }

</script>


<script>
    const alertBad = document.getElementById('alertBad');
    const alertGood = document.getElementById('alertGood');
    const spinner = document.getElementById('spinner');

    $('#product-form').on('submit', function (e) {
        console.log('\nclicked !')
        e.preventDefault();

        dismissBadAlert();
        dismissGoodAlert();

        var title = $("#title").val();
        var content = $("#content").val();

        if(validateData(title, content)){
            spinner.style.display = "block";
            populateDB(title, content);
        }
        console.log("Name : "+title+"\nDesc : "+content);

        /** validate the data **/
        function validateData(title, content) {
            var correct = true;
            if ((title == "")||(content == "")) {
                console.log("data not valid.");
                correct = false;
            }
            return correct;
        }

        /** populate the database **/
        function populateDB(title, content) {
            console.log("\npopulating the database...\n");
            var dateEdit = getDateTime();

            return db.collection("news").doc(newsKey).update({
                title: title,
                content: content,
				date_edit: dateEdit
            }).then(function() {
                console.log("Document successfully updated!");
                displayGoodAlert();
            }).catch(function(error) {
                // The document probably doesn't exist.
                console.error("Error updating document: ", error);
                displayBadAlert();
            });
        }

    });

    /** display good alert **/
    function displayGoodAlert() {
        dismissBadAlert();
        spinner.style.display = "none";
        alertGood.innerText = "Actualité modifiée avec succès.";
        alertGood.style.display = "block";
    }

    /** display bad alert **/
    function displayBadAlert() {
        dismissGoodAlert();
        spinner.style.display = "none";
        alertBad.innerText = "Impossible de modifier l'actualité. Veuillez réessayer.";
        alertBad.style.display = "block";
    }

    /** dismiss good alert **/
    function dismissGoodAlert() {
        spinner.style.display = "none";
        alertGood.style.display = "none";
    }

    /** dismiss bad alert **/
    function dismissBadAlert() {
        spinner.style.display = "none";
        alertBad.style.display = "none";
    }

    /** get time **/
    function getDateTime() {
        var now     = new Date();
        var year    = now.getFullYear();
        var month   = now.getMonth()+1;
        var day     = now.getDate();
        var hour    = now.getHours();
        var minute  = now.getMinutes();
        if(month.toString().length == 1) {
            month = '0'+month;
        }
        if(day.toString().length == 1) {
            day = '0'+day;
        }
        if(hour.toString().length == 1) {
            hour = '0'+hour;
        }
        if(minute.toString().length == 1) {
            minute = '0'+minute;
        }
        var dateTime = day+'/'+month+'/'+year+' '+hour+':'+minute;
        return dateTime;
    }
</script>
