<script>
    var db = firebase.firestore();
    var themeKey;
    var productKey;
    var innerProductKey;

    getArgs();
    getInnerProductDetails();

    function getArgs() {
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");

        themeKey = queries[0].replace("keyTheme=", "");
        productKey = queries[1].replace("keyProduct=", "");
        innerProductKey = queries[2].replace("keyInnerProduct=", "");

    }

    function getInnerProductDetails() {
        var docRef = db.collection("themes").doc(themeKey).collection("products").doc(productKey).collection("inner_products").doc(innerProductKey);
        docRef.get().then(function(doc) {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                populateFields(doc);
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    }

    function populateFields(doc) {
        var nameTV = document.getElementById('name');
        var descTV = document.getElementById('description');

        nameTV.value = doc.get("name");
        descTV.innerHTML = doc.get("description");
    }

</script>


<script>

    $('#product-form').on('submit', function (e) {
        console.log('\nclicked !')
        e.preventDefault();

        var name = $("#name").val();
        var desc = $("#description").val();

        if(validateData(name, desc)){
            populateDB(name, desc);
        }
        console.log("Name : "+name+"\nDesc : "+desc);

        /** validate the data **/
        function validateData(name, desc) {
            var correct = true;
            if ((name == "")||(desc == "")) {
                console.log("data not valid.");
                correct = false;
            }
            return correct;
        }

        /** populate the database **/
        function populateDB(name, desc) {
            console.log("\npopulating the database...\n")

            return db.collection("themes").doc(themeKey).collection("products").doc(productKey)
             .collection("inner_products").doc(innerProductKey).update({
                name: name,
                description: desc
            }).then(function() {
                console.log("Document successfully updated!");
                alert("Sous produit modifié avec succès");
            }).catch(function(error) {
                // The document probably doesn't exist.
                console.error("Error updating document: ", error);
                alert("Impossible de modifier le sous produit");
            });
        }

    });
</script>
