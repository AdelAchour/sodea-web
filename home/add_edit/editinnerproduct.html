<script>

    img.addEventListener('change', function (e) {
        var file = e.target.files[0];
        fileToUpload = file;
        if (typeof file === 'undefined'){
            fileToUpload = "";
        }
        console.log("e : "+fileToUpload);

    });

</script>


<script>
    var db = firebase.firestore();
    var storageRef = firebase.storage().ref();
    var themeKey;
    var productKey;
    var innerProductKey;

    getArgs();
    getInnerProductDetails();

    function getArgs() {
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");

        themeKey = queries[0].replace("keyTheme=", "");
        productKey = queries[1].replace("keyProduct=", "");
        innerProductKey = queries[2].replace("keyInnerProduct=", "");
    }

    function getInnerProductDetails() {
        var docRef = db.collection("themes").doc(themeKey).collection("products").doc(productKey).collection("inner_products").doc(innerProductKey);
        docRef.get().then(function(doc) {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                populateFields(doc);
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    }

    function populateFields(doc) {
        var nameTV = document.getElementById('name');
        var descTV = document.getElementById('description');

        nameTV.value = doc.get("name");
        descTV.innerHTML = doc.get("description");
    }

</script>


<script>

    const alertBad = document.getElementById('alertBad');
    const alertGood = document.getElementById('alertGood');
    const spinner = document.getElementById('spinner');

    $('#product-form').on('submit', function (e) {
        console.log('\nclicked !')
        e.preventDefault();
        dismissGoodAlert();
        dismissBadAlert();

        var name = $("#name").val();
        var desc = $("#description").val();

        if(validateData(name, desc)){
            spinner.style.display = "block";

            if (fileToUpload === ""){
                populateDBNoImage(name, desc);
            }
            else{
                var docRef = db.collection("themes").doc(themeKey);
                docRef.get().then(function(doc) {
                    if (doc.exists) {
                        console.log("Theme data:", doc.data());
                        getSelectedProduct(doc.get("code"));
                    } else {console.log("No such document!");}
                    /** get product name **/
                    function getSelectedProduct(code) {
                        var docRef = db.collection("themes").doc(themeKey).collection("products").doc(productKey);
                        docRef.get().then(function(doc) {
                            if (doc.exists) {
                                console.log("Product data:", doc.data());
                                var path = code + "/" + doc.get("name").toLowerCase().replace(new RegExp(" ", 'g'), "_") + "/"
                                    + name.toLowerCase().replace(new RegExp(" ", 'g'), "_");

                                uploadImage(path, fileToUpload);
                            } else {
                                console.log("No such document!");
                            }
                        }).catch(function(error) { console.log("Error getting document:", error);});
                        /** get product name **/
                    }}).catch(function(error) {console.log("Error getting document:", error);});
            }
        }

        console.log("Name : "+name+"\nDesc : "+desc);

        /** validate the data **/
        function validateData(name, desc) {
            var correct = true;
            if ((name === "")||(desc === "")) {
                console.log("data not valid.");
                correct = false;
            }
            return correct;
        }

        /** upload image to firebase storage **/
        function uploadImage(path, file) {
            console.log("\nuploading the image to "+path+".jpg ...\n");
            var imgRef = storageRef.child(path+'.jpg');
            imgRef.put(file).then(function(snapshot) {
                console.log('Uploaded a blob or file!');
               dismissBadAlert();
                populateDBNewImage(name, desc, path);
            }).catch(function(error) {
                console.error("Error adding document: ", error);
                dismissGoodAlert();
                displayBadAlert("Impossible d'ajouter le sous produit. Veuillez réessayer.");
            });
        }

        /** populate the database with a new image path **/
        function populateDBNewImage(name, desc, path) {
            console.log("\npopulating the database with a new image...\n");

            return db.collection("themes").doc(themeKey).collection("products").doc(productKey)
             .collection("inner_products").doc(innerProductKey).update({
                name: name,
                description: desc,
                pic: path+".jpg"
            }).then(function() {
                console.log("Document successfully updated!");
                dismissBadAlert();
                displayGoodAlert("Sous produit modifié avec succès");
            }).catch(function(error) {
                // The document probably doesn't exist.
                console.error("Error updating document: ", error);
                dismissGoodAlert();
                displayBadAlert("Impossible de modifier le sous produit");
            });
        }

        /** populate the database without a new image **/
        function populateDBNoImage(name, desc) {
            console.log("\npopulating the database...\n");

            return db.collection("themes").doc(themeKey).collection("products").doc(productKey)
                .collection("inner_products").doc(innerProductKey).update({
                    name: name,
                    description: desc
                }).then(function() {
                    console.log("Document successfully updated!");
                    dismissBadAlert();
                    displayGoodAlert("Sous produit modifié avec succès");
                }).catch(function(error) {
                    // The document probably doesn't exist.
                    console.error("Error updating document: ", error);
                    dismissGoodAlert();
                    displayBadAlert("Impossible de modifier le sous produit");
                });
        }

    });


    /** display good alert **/
    function displayGoodAlert(text) {
        dismissBadAlert();
        spinner.style.display = "none";
        alertGood.innerText = text;
        alertGood.style.display = "block";
    }

    /** display bad alert **/
    function displayBadAlert(text) {
        dismissGoodAlert();
        spinner.style.display = "none";
        alertBad.innerText = text;
        alertBad.style.display = "block";
    }

    /** dismiss good alert **/
    function dismissGoodAlert() {
        spinner.style.display = "none";
        alertGood.style.display = "none";
    }

    /** dismiss bad alert **/
    function dismissBadAlert() {
        spinner.style.display = "none";
        alertBad.style.display = "none";
    }
</script>
