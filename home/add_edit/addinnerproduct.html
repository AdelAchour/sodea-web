<script>

        var keyTheme = $(this).val();
        console.log("Key Thème : "+keyTheme);

        //document.getElementById("loader").style.display = "block";

        getProducts(keyTheme)

</script>


<script>
    var db = firebase.firestore();
    var themeSelect = document.getElementById('themeSelect');
    var productSelect = document.getElementById('productSelect');
    var storageRef = firebase.storage().ref();

    getThemes();

    /** get the themes **/
    function getThemes() {
        var arrayThemes = [];
        db.collection("themes").get().then((querySnapshot) => {
            arrayThemes = [];
            querySnapshot.forEach((doc) => {
                //console.log(`${doc.id} => ${doc.data()}`);
                console.log(doc.get("name"));
                arrayThemes.push(doc);
            });

            populateSelectThemes(arrayThemes);
        });
    }


    /** get the products **/
    function getProducts(keyTheme) {
        var arrayProducts = [];
        db.collection("themes").doc(keyTheme).collection("products").get().then((querySnapshot) => {
            arrayProducts = [];
            querySnapshot.forEach((doc) => {
                //console.log(`${doc.id} => ${doc.data()}`);
                console.log(doc.get("name"));
                arrayProducts.push(doc);
            });

            populateSelectProducts(arrayProducts);
        });
    }

    /** populate the theme select **/
    function populateSelectThemes(arrayThemes) {
        themeSelect.innerHTML = "";
        console.log("\npopulating Theme Select...");
        for (i = 0; i < arrayThemes.length; i++) {
            var nameTheme = arrayThemes[i].get("name");
            var opt = document.createElement("option");
            opt.value = arrayThemes[i].id;
            opt.innerHTML = nameTheme; // whatever property it has

            // then append it to the select element
            themeSelect.appendChild(opt);
        }

        var keyTheme = themeSelect.options[themeSelect.selectedIndex].value;
        console.log("selected theme : "+keyTheme);
        getProducts(keyTheme);

    }

    /** populate the product select **/
    function populateSelectProducts(arrayProducts) {
        productSelect.innerHTML = "";
        console.log("\npopulating Products Select...");
        for (i = 0; i < arrayProducts.length; i++) {
            var nameProduct = arrayProducts[i].get("name");
            var opt = document.createElement("option");
            opt.value = arrayProducts[i].id;
            opt.innerHTML = nameProduct; // whatever property it has

            // then append it to the select element
            productSelect.appendChild(opt);
        }
    }
</script>


<script>

    const alertBad = document.getElementById('alertBad');
    const alertGood = document.getElementById('alertGood');
    const spinner = document.getElementById('spinner');

    $('#product-form').on('submit', function (e) {
        console.log('\nclicked !');
        e.preventDefault();

        var keyTheme = themeSelect.options[themeSelect.selectedIndex].value;
        var keyProduct = productSelect.options[productSelect.selectedIndex].value;

        var name = $("#name").val();
        var description = $("#description").val();

        console.log("image picker : "+fileToUpload);

        if(validateData(name, description, fileToUpload)){
            spinner.style.display = "block";
            dismissBadAlert();
            dismissGoodAlert();

            var docRef = db.collection("themes").doc(keyTheme);
            docRef.get().then(function(doc) {
                if (doc.exists) {
                    console.log("Theme data:", doc.data());
                    getSelectedProduct(doc.get("code"));
                } else {
                    console.log("No such document!");
                }
                /** get product name **/
                function getSelectedProduct(code) {
                    var docRef = db.collection("themes").doc(keyTheme).collection("products").doc(keyProduct);
                    docRef.get().then(function(doc) {
                        if (doc.exists) {
                            console.log("Product data:", doc.data());
                            var path = code + "/" + doc.get("name").toLowerCase().replace(new RegExp(" ", 'g'), "_") + "/"
								+ name.toLowerCase().replace(new RegExp(" ", 'g'), "_");

                            uploadImage(path, fileToUpload);
                        } else { console.log("No such document!");}
                    }).catch(function(error) { console.log("Error getting document:", error);});
                /** get product name **/

                }
            }).catch(function(error) {console.log("Error getting document:", error);});
        }

        console.log(keyTheme+"\n"+keyProduct+"\n"+name+"\n"+description);

        /** validate the data **/
        function validateData(name, description, file) {
            var correct = true;
            if ((name === "") || (description === "") || (file === "")) {
                if (file === ""){
                    displayBadAlert("Vous devez importer une image du produit");
                }
                console.log("data not valid.");
                correct = false;
            }
            if (file !== ""){
                console.log("size : "+file.size);
                if (file.size > 200000){
                    console.log("big pic.");
                    displayBadAlert("La taille de l'image doit être inférieur à 200ko");
                    correct = false;
                }
            }

            return correct;
        }


        /** upload image to firebase storage **/
        function uploadImage(path, file) {
            console.log("\nuploading the image to "+path+".jpg ...\n");
            var imgRef = storageRef.child(path+'.jpg');
            imgRef.put(file).then(function(snapshot) {
                console.log('Uploaded a blob or file!');
                dismissBadAlert();
                populateDB(keyTheme, keyProduct, name, description, path);
            }).catch(function(error) {
                console.error("Error adding document: ", error);
                displayBadAlert("Impossible d'ajouter le sous produit. Veuillez réessayer.")
            });
        }


        /** populate the database **/
        function populateDB(keyTheme, keyProduct, name, description, path) {
            console.log("\npopulating the database...\n");
            // Add a new product with a generated id.
            db.collection("themes").doc(keyTheme).collection("products").doc(keyProduct).collection("inner_products").add({
                name: name,
                description: description,
                pic: path+".jpg"
            })
                .then(function(docRef) {
                    console.log("Document written with ID: ", docRef.id);
                    displayGoodAlert("Sous produit ajouté avec succès.");
                })
                .catch(function(error) {
                    console.error("Error adding document: ", error);
                    displayBadAlert("Impossible d'ajouter le sous produit. Veuillez réessayer.");
                });
        }
    });


    /** display good alert **/
    function displayGoodAlert(text) {
        dismissBadAlert();
        spinner.style.display = "none";
        alertGood.innerText = text;
        alertGood.style.display = "block";
    }

    /** display bad alert **/
    function displayBadAlert(text) {
        dismissGoodAlert();
        spinner.style.display = "none";
        alertBad.innerText = text;
        alertBad.style.display = "block";
    }

    /** dismiss good alert **/
    function dismissGoodAlert() {
        spinner.style.display = "none";
        alertGood.style.display = "none";
    }

    /** dismiss bad alert **/
    function dismissBadAlert() {
        spinner.style.display = "none";
        alertBad.style.display = "none";
    }
</script>
